<div class="row no-gutters">
    <div class="col">
        <h2>Transaction</h2>
    </div>
</div>
<table id="transactionList" class="table table-hover table-responsive my-3">
    <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Invoice</th>
            <th scope="col">Customer Name</th>
            <th scope="col">User Name</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let header of headers; index as i;">
        <tr class="text-center">
            <th scope="row">{{i+1}}</th>
            <td>{{header.receipt}}</td>
            <td>{{header.customer.profile.fullName}}</td>
            <td>{{header.user.username}}</td>
            <td>
                <a href="/transaction/detail" title="View Details" class="text-decoration-none">
                    <i class="fal fa-info-circle fa-lg p-2"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
