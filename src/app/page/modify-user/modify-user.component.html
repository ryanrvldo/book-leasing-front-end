<div class="row">
    <div class="col">
        <h2 id="titlePage">User</h2>
    </div>
</div>
<div class="row mt-2">
    <div class="col-lg-10 col-sm-12">
        <div id="userForm">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" [(ngModel)]="user.username">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" [(ngModel)]="user.password">
                </div>
            </div>
            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" [(ngModel)]="profile.fullName">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" [(ngModel)]="profile.email">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" [(ngModel)]="profile.phone">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="address" [(ngModel)]="profile.address"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="roles" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <select class="form-control" id="roles" [(ngModel)]="selectedRole">
                        <option selected disabled>Choose Role</option>
                        <option *ngFor="let role of roles" [value]="role.code" [selected]="role.code === selectedRole">
                            {{role.name}}</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary float-right" (click)="addUser()">Submit</button>
        </div>
    </div>
</div>
