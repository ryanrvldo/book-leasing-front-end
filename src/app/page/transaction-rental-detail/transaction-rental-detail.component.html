<article class="row mb-4">
    <div class="col">
        <h2 id="titlePage">Transaction</h2>
    </div>
</article>
<section class="row mt-2">
    <div class="col-lg-10 col-sm-12" *ngIf="result">
        <article *ngFor="let item of result.detailItems">
            <div class="form-group row">
                <label for="book" class="col-sm-2 col-form-label">Book Title</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="book" placeholder="{{item.book.title}}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="book" class="col-sm-2 col-form-label">Book ISBN</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="book" placeholder="{{item.book.isbn}}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="rentalDate" class="col-sm-2 col-form-label">Rental Date</label>
                <div class="col-sm-10">
                    <input type="datetime" class="form-control" id="rentalDate"
                        placeholder="{{item.rentalDate | date:'EEEE, d MMMM y (h:mm:ss a)'}}" readonly>
                </div>
            </div>
            <div class="form-group row mb-5">
                <label for="returnDate" class="col-sm-2 col-form-label">Return Date</label>
                <div class="col-sm-10">
                    <input type="datetime" class="form-control" id="returnDate"
                        placeholder="{{item.returnDate | date:'EEEE, d MMMM y (h:mm:ss a)'}}" readonly>
                </div>
            </div>
        </article>
        <h5>Customer</h5>
        <div class="form-group row">
            <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullName" placeholder="{{result.customer.fullName}}"
                    readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="{{result.customer.email}}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="{{result.customer.phone}}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="address" placeholder="{{result.customer.address}}"
                    readonly></textarea>
            </div>
        </div>
        <h5>User</h5>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="{{result.user.username}}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="roleName" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="roleName" placeholder="{{result.user.role.name}}" readonly>
            </div>
        </div>
    </div>
</section>
