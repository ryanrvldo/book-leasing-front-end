<article class="container">
    <div class="row justify-content-center align-content-center h-100vh">
        <div class="col-lg-5 col-md-7 col-sm-9 card shadow">
            <span class="mt-5 mx-5 text-center">
                <i class="fad fa-books fa-4x"></i>
                <h1>Lawencon<br> Book Leasing</h1>
            </span>
            <div class="p-5">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="user.password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="button" class="btn btn-primary float-right" (click)="login()">Login</button>
            </div>
        </div>
    </div>
</article>
<p-toast></p-toast>
