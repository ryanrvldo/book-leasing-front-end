<div class="row no-gutters">
    <div class="col">
        <h2>User</h2>
    </div>
    <div class="col">
        <button type="button" class="btn btn-primary float-right" [routerLink]="['/user/add']" *ngIf="isAdmin">
            <i class="fal fa-plus-circle"></i>
            Add
        </button>
    </div>
</div>
<table id="userList" class="table table-hover table-responsive my-3">
    <thead>
        <tr class="text-center">
            <th scope="col">No.</th>
            <th scope="col">Username</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let user of users; index as i">
        <tr class="text-center">
            <th scope="row">{{i + 1}}</th>
            <td>{{user.username}}</td>
            <td>{{user.profile.fullName}}</td>
            <td>{{user.profile.email}}</td>
            <td>{{user.profile.phone}}</td>
            <td>{{user.profile.address}}</td>
            <td>{{user.role.name}}</td>
            <td>
                <a href="/user/edit" title="Edit" class="text-decoration-none">
                    <i class="fal fa-edit fa-lg p-2"></i>
                </a>
                <a title="Remove" class="text-decoration-none">
                    <i class="fal fa-trash-alt fa-lg p-2"></i>
                </a>
            </td>
        </tr>`
    </tbody>
</table>
